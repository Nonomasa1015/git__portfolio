<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="global-container">
        <div class="container">
            <header>

            </header>
            <main>
                <section class="news">
                    <div class="news__header">
                        <div class="news__header-left">
                            <span class="main-title">NEWS</span>
                            <span class="sub-title">INFORMATION</span>
                        </div>
                        <div class="news__header-right">
                            <span class="news__rBtn">お知らせ</span>
                            <span class="news__lBtn">プレリリース</span>
                        </div>
                    </div>
                    <div class="news__inner">
                        <article>
                            <div class="article__top">
                                <time>
                                    <span class="article__year">20121 MON</span>
                                    <span class="article__days">/</span>
                                </time>
                                <div class="article__img"><img src="" alt="article-img"></div>
                            </div>
                            <div class="article__bottom">
                                <div class="article__header">
                                    <p class="article__announce">大学からのお知らせ</p>
                                    <span>NEW</span>
                                </div>
                                <p class="article__title">卒業研究科目の研究タイトルを掲載します</p>
                                <p class="article-subtitle">2021年度　春学期</p>
                            </div>
                        </article>
                    </div>
                    <div class="news__footer">
                        <button></button>
                    </div>
                </section>
            </main>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
